<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        #gameContainer {
            position: relative;
        }

        canvas {
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #fff;
        }

        #score {
            position: absolute;
            top: -40px;
            left: 0;
            font-size: 20px;
            color: #333;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .exit-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            z-index: 1000;
        }

        .exit-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <a href="games.html" class="exit-button">退出游戏</a>
    <div id="gameContainer">
        <div id="levelInfo" style="position: absolute; top: -40px; right: 0; font-size: 20px; color: #333; display: none;">
            关卡: <span id="currentLevel">1</span> | 目标分数: <span id="targetScore">100</span>
        </div>
        <div id="score">分数: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOver">
            <h2>游戏结束!</h2>
            <p>最终分数: <span id="finalScore">0</span></p>
            <p id="levelComplete" style="display: none; color: #4CAF50;">恭喜通过本关!</p>
            <button onclick="restartGame()">重新开始</button>
            <button onclick="window.location.href='snake-mode.html'" style="margin-left: 10px; background-color: #2196F3;">选择模式</button>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
