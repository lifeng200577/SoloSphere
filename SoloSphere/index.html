<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloSphere - 你的个人空间</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px 20px;
        }

        .section-title {
            color: white;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: white;
        }

        .feature-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 60px;
            color: white;
        }

        .welcome-title {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .welcome-subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .games-section {
            margin-top: 50px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .game-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .game-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: white;
        }

        .game-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .play-button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .play-button:hover {
            background: #357abd;
        }

        @media (max-width: 768px) {
            .container {
                padding: 60px 15px 15px;
            }

            .welcome-title {
                font-size: 2em;
            }

            .welcome-subtitle {
                font-size: 1em;
            }

            .feature-card {
                min-height: 180px;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1 class="welcome-title">欢迎来到 SoloSphere</h1>
            <p class="welcome-subtitle">
                这是你的个人数字空间，在这里你可以记录生活、享受音乐、分享想法，
                以及体验有趣的游戏。让我们开始探索吧！
            </p>
        </div>

        <div class="features-grid">
            <a href="blog.html" class="feature-card">
                <img src="blog-icon.svg" alt="博客" class="feature-icon">
                <h2 class="feature-title">博客</h2>
                <p class="feature-description">
                    记录你的想法和生活点滴，
                    分享你的故事和经历
                </p>
            </a>
            
            <a href="music.html" class="feature-card">
                <img src="music-icon.svg" alt="音乐" class="feature-icon">
                <h2 class="feature-title">音乐</h2>
                <p class="feature-description">
                    聆听你喜爱的音乐，
                    让旋律陪伴你的每一刻
                </p>
            </a>
            
            <a href="life.html" class="feature-card">
                <img src="life-icon.svg" alt="生活" class="feature-icon">
                <h2 class="feature-title">生活</h2>
                <p class="feature-description">
                    管理你的日常任务，
                    规划你的生活目标
                </p>
            </a>
        </div>

        <div class="games-section">
            <h2 class="section-title">休闲游戏</h2>
            <div class="games-grid">
                <a href="static/snake-single.html" class="game-card">
                    <img src="static/snake-icon.svg" alt="贪吃蛇" class="game-icon">
                    <h2 class="game-title">贪吃蛇</h2>
                    <p class="game-description">
                        经典的贪吃蛇游戏，
                        通过方向键控制蛇的移动，
                        吃到食物变得更长。
                        挑战最高分！
                    </p>
                    <div class="play-button">开始游戏</div>
                </a>

                <a href="static/pvz.html" class="game-card">
                    <img src="static/pvz-icon.svg" alt="植物大战僵尸" class="game-icon">
                    <h2 class="game-title">植物大战僵尸</h2>
                    <p class="game-description">
                        简化版植物大战僵尸，
                        种植向日葵收集阳光，
                        放置豌豆射手防御僵尸。
                        保护你的草坪！
                    </p>
                    <div class="play-button">开始游戏</div>
                </a>
            </div>
        </div>
    </div>

    <script src="nav.js"></script>
    <script>
        window.onload = function() {
            initNav();
        };
    </script>
</body>
</html>
